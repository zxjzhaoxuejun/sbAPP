<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>TOP10</title>
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/app-font.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
	</head>

	<body class="body-bg">
		<!--头部-->
		<header class="mui-bar mui-bar-nav sb-title-bg" id="header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left sb-back-icon"></a>
			<h1 class="mui-title">TOP10</h1>
		</header>
<!--页面隐藏域-->
        <input type="hidden" value="23" id="pageIndexVal" />
		<!--内容-->
		<div class="user-main margin-head">
			<div class="top-mode">
				<img src="images/bg_1.jpg" class="top-bg" alt="TOP-bg">
				<div class="top-con">
					<div class="top-num" id="ranking">10</div>
					<div class="top-num-info">您当前排名</div>
				</div>
			</div>
			<!--列表-->
			<div class="sb-model mode-bg-white">
				<div class="sb-title-text">
					<span class="sb-title-con">Top10排行榜</span>
				</div>
			</div>
			<div class="check-nav">
				<label for="qy" class="check-items"><input type="radio" checked="checked" id="qy" name="ph" value="0" /> 按企业</label>
				<label for="gr" class="check-items"><input type="radio" id="gr" name="ph" value="1" /> 按个人</label>
				<label for="yj" class="check-items"><input type="radio" id="yj" name="ph" value="2" /> 按佣金</label>
			</div>
			
			<div class="top-lists top-list-title za-row" id="tableLists">
				<div class="za-col-4">
					<span>排名</span>
				</div>
				<div class="za-col-5">
					<span>姓名</span>
				</div>
				<div class="za-col-5">
					<span>企业数</span>
				</div>
				<div class="za-col-5">
					<span>个人数</span>
				</div>
				<div class="za-col-5">
					<span>累计佣金</span>
				</div>
			</div>
			
			<div class="top-lists za-row">
				<div class="za-col-4">
					<span>1</span>
				</div>
				<div class="za-col-5">
					<span>赵学军</span>
				</div>
				<div class="za-col-5">
					<span>122</span>
				</div>
				<div class="za-col-5">
					<span>34</span>
				</div>
				<div class="za-col-5">
					<span>66666</span>
				</div>
			</div>
			
			
			
			

		</div>


      <script src="js/main.js"></script>
	</body>

</html>
