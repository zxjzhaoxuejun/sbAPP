<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>忘记密码</title>
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/app-font.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
	</head>
	<body style="background: #fff;">
		<!--头部-->
		<header class="mui-bar mui-bar-nav sb-title-bg" id="header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left sb-back-icon"></a>
			<h1 class="mui-title">忘记密码</h1>
		</header>
		
		<div class="form-mode margin-input-head">
			<!--忘记密码-->
			<form class="app-input-group">
				<div class="app-input-row">
					<label class="input-key">手机号码</label>
					<input type="number" class="app-input-clear" disabled="disabled" placeholder="请输入手机号" value="13510279229">
				</div>
				
				<div class="app-input-row">
					<label class="input-key">短信验证码</label>
					<input type="number" class="app-input-clear two-input" placeholder="输入验证码">
					<button type="button" class="button-input two-input">获取验证码</button>
				</div>

				<div class="app-input-row">
					<label class="input-key">输入新密码</label>
					<input type="password" class="app-input-clear" placeholder="请输入6-20位字母数字组合密码">
				</div>
				
				<div class="app-input-row">
					<label class="input-key">再次输入新密码</label>
					<input type="number" class="app-input-clear" placeholder="请输入6-20位字母数字组合密码">
				</div>
				
				
				<div class="sb-button-row">
					<a href="#" class="sb-btn">保存</a>
				</div>
			</form>
		</div>
	</body>
</html>
