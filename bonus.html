<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>分销奖励机制</title>
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/app-font.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
	</head>

	<body style="background: #ffffff;">
		<!--头部-->
		<header class="mui-bar mui-bar-nav sb-title-bg" id="header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left sb-back-icon"></a>
			<h1 class="mui-title">分销奖励机制</h1>
		</header>

		<!--内容-->
		<div class="user-main margin-head">
			<div class="top-mode">
				<img src="images/bg_2.jpg" class="top-bg" alt="分销奖励机制">
			</div>
			
			<div class="bonus-list">
				<div class="bonus-title">
					<span class="app-icon app-briefcase color-1"></span>
					<span class="bonus-list-title">适用范围</span>
				</div>
				<div class="bonus-list-con">社保无忧在线兼职人员。</div>
			</div>
			
			<div class="bonus-list">
				<div class="bonus-title">
					<span class="app-icon app-coin-yen color-1"></span>
					<span class="bonus-list-title">发放日期</span>
				</div>
				<div class="bonus-list-con">每周申请一次提款，由财务部负责人发放至销售人员个人银行账户。</div>
			</div>
			
			<div class="bonus-list">
				<div class="bonus-title">
					<span class="app-icon app-file-text2 color-1"></span>
					<span class="bonus-list-title">提成管理办法</span>
				</div>
				<div class="bonus-list-con">业绩提成办法</div>
				<!--列表-->
				<div class="bonus-table za-row">
					<div class="za-col-10 bonus-table-item">
						<span>产品</span>
					</div>
					<div class="za-col-6 bonus-table-item">
						<span>签单奖（元）</span>
					</div>
					<div class="za-col-8 bonus-table-item">
						<span>服务费提成比</span>
					</div>
				</div>
				
				<div class="bonus-table za-row">
					<div class="za-col-10 bonus-table-item">
						<span>社保代理（企业）</span>
					</div>
					<div class="za-col-6 bonus-table-item">
						<span>350</span>
					</div>
					<div class="za-col-8 bonus-table-item">
						<span>20%</span>
					</div>
				</div>
				
				<div class="bonus-table za-row">
					<div class="za-col-10 bonus-table-item">
						<span>社保代理（个人）</span>
					</div>
					<div class="za-col-6 bonus-table-item">
						<span>80</span>
					</div>
					<div class="za-col-8 bonus-table-item">
						<span>20%</span>
					</div>
				</div>
				
			</div>
			
			
			

		</div>


      <script src="js/main.js"></script>
	</body>

</html>
